<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class= "card">
    <img class="nft" src="./images/image-equilibrium.jpg" alt="NFT">
    
    <h2 class="white"><strong>Equilibrium #3429</strong></h2>
    <span class="blue">Our Equilibrium collection promotes balance and calm.</span>
    <br><br>
    <table>
      <tr>
        <td class="cyan"> <img src="./images/icon-ethereum.svg" alt="ETH" > 0.041 ETH</td>
        <td class="blue time">
          <img src="./images/icon-clock.svg" alt="Clock">
          3 days left
        </td>
      </tr>
    </table>

    <hr class="rule blue">

    <table>
      <tr>
        <td><img src="./images/image-avatar.png" alt="Creator's image" height="30px"></td>
        <td class="white"><span class="blue">Creation of</span> Jules Wyvern</td>
      </tr>
    </table>

  </div>
  <div class="attribution blue">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a>Utsav Jha</a>.
  </div>
</body>
</html>
